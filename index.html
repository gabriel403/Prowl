    <!-- Add custom CSS here -->
    <style>
        body {margin-top: 60px;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <div class='center-block'>
            <a href="/" class="navbar-brand">Welcome to Prowl</a>
          </div>

          <ul class="nav navbar-nav navbar-right">

            <li class='isLoggedIn hidden'><a href="http://api.prowl.dev:3000/users/show?locale=en" data-remote="true" data-type="json" data-with-credentials="true">Signed in as: <span id='user-name'></span></a></li>
            <li class='isLoggedIn hidden'><a href="http://api.prowl.dev:3000/users/sign_out" data-remote="true" rel="nofollow">Logout</a></li>
            <li class='isNotLoggedIn hidden'><a href="/forms/register.html" id="registerLink" rel="nofollow">Sign Up</a></li>
            <li class='isNotLoggedIn hidden'><a href="/forms/login.html" id="loginLink" rel="nofollow">Login</a></li>
            <li class='isNotLoggedIn hidden'><a href="#" data-toggle="modal" data-target="#pleaseWaitDialog" rel="nofollow">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container -->
    </nav>

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        </div>
      </div>
    </div>

    <div class="modal fade bs-example-modal-sm" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h1>Loading...</h1>
            <div class="progress progress-striped active">
              <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="marketing">
      Marketing
    </div>
    <div class="container-fluid hide" id="mainArea">
      <div class="row">
        <div class="col-md-4" id="apps-col"></div>
        <div class="col-md-4">
          <div class="alert alert-general" id="servers-col">
          </div>
        </div>
        <div class="col-md-4">
          <div class="alert alert-general" id="users-col">
          </div>
        </div>
      </div>
    </div>
